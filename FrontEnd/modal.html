        <h1 class="modalTitle">Ajout photo</h1>

        <div class="container_modal2">
          <form class="modal2_formulaire" id="image-form" method="post">
            <div class="preview-image" >
              <img id="preview-input" width="100" />
            </div>
            <div class="image_input">
              <div class="preview_text">
                <i class="fa-solid fa-image icons-img"></i>

                  >+ Ajouter photo</label
                >
                <p>jpg, png :4mo max</p>
              </div>
            </div>
            <input type="file"id="image-input" name="image-input" onchange="document.getElementById('preview-input').src = window.URL.createObjectURL(this.files[0])"
              style="opacity: 0; height: 1px";required/>
            <div class="form_modal2">
              <label for="name">Titre</label>
              <input type="text"autocomplete="off" name="title-input" id="title-input"required/>
              <label for="name">Catégorie</label>
              <select id="category-input" name="category-input" type="number" min="1" max="3" required>
                <option>
                  <option value="Objets">Objets</option>
                  <option value="Appartements">Appartements</option>
                  <option value="Hôtels&Restaurants">Hôtels & Restaurants</option>
                </option>
              </select>
              <hr/>
              <button class="button_send_new_work" type="submit"> valider </button>
            </div>
          </form>
        </div>
      </div>
    </section>
